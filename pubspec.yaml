name: portfolio_plus
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.7.2
  http: ^1.2.2
  animated_text_kit: ^4.2.3
  url_launcher: ^6.3.1
  persian_fonts: ^1.0.6
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
